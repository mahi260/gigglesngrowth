<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nifty.css">
    <title>Giggles and Growth - NIFTY 50 Stocks</title>
</head>
<body>
    <header>
        <h1>Giggles and Growth</h1>
        <p>Your Source for NIFTY 50 Stock Details</p>
    </header>

    <section class="stock-search">
        <label for="stock-symbol">Enter Stock Symbol or Name:</label>
        <input type="text" id="stock-symbol" placeholder="e.g., TSLA">
        <button id="search-button">Search</button>
    </section>

    <section class="stock-details">
        <h2>Stock Details</h2>
        <div id="stock-details-container">
            <p></p>
            <!-- Stock details will be displayed here -->
        </div>
    </section>

    <script src="nifty.js"></script>
</body>
</html>
