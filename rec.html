<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="recStyles.css">
</head>
<body>
  <h1>Mutual Fund Recommendation System</h1>
  <form id="recommendation-form">
    <label for="goal-amount">Goal Amount (₹):</label>
    <input type="number" id="goal-amount" required>
    
    <label for="risk-level">Risk Level:</label>
    <select id="risk-level">
      <option value="Low Risk">Low Risk</option>
      <option value="Medium Risk">Medium Risk</option>
      <option value="High Risk">High Risk</option>
    </select>
    
    <label for="budget">Budget (₹):</label>
    <input type="number" id="budget" required>
    
    <label for="sector">Sector of Interest:</label>
    <select id="sector">
      <option value="Automobile Sector">Automobile Sector</option>
      <option value="Oil Sector">Oil Sector</option>
      <option value="Banking Sector">Banking Sector</option>
      <option value="IT Sector">IT Sector</option>
    </select>
    
    <button type="button" onclick="getRecommendations()">Get Recommendations</button>
  </form>

  <div id="recommendations">
    <h2>Recommendations:</h2>
    <ul id="recommendation-list"></ul>
  </div>

  <script src="rec.js"></script>
</body>
</html>
