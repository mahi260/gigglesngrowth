<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fun.css">
    <title>Fun With Fin - Reward System</title>
</head>
<body>
    <header>
        <h1>Fun With Fin</h1>
        <p>Reward System</p>
    </header>

    <section class="point-tracker">
        <h2>Points Earned: <span id="points">0</span></h2>
    </section>

    <section class="goal-form">
        <h2>Set Your Saving Goal</h2>
        <div class="container">
            <div class="one">
                <label for="goal-amount">Goal Amount:</label>
                <input type="number" id="goal-amount" placeholder="Enter your goal amount">
            
            </div>
            <div class="two">
                <label for="timeline">Timeline (in months):</label>
                <input type="number" id="timeline" placeholder="Enter your timeline">
            </div>
            
        </div>
        <button id="set-goal-button">Set Goal</button>
    </section>

    <section class="goal-details">
        <h2>Your Saving Goal</h2>
        <p>Goal Amount: <span id="display-goal-amount">-</span></p>
        <p>Timeline (in months): <span id="display-timeline">-</span></p>
    </section>

    <section class="reward-output">
        <h2>Reward Points Earned</h2>
        <p>You've earned <span id="reward-points">-</span> reward points!</p>
    </section>

    <script src="fun.js"></script>
</body>
</html>
